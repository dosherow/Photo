html,
body {
  height: 100vh;
}
body {
  margin: 0;
  padding: 0;

.container {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

.grid {
	display: grid;
	width: 100vw;
	height: 100vh;
	margin: 0 auto;
	grid-template-columns: [col1] 1fr [col2] 1fr [col3] 1fr;
  grid-template-rows: [row1] 1fr [row2] 1fr [row3] 1fr;
}

.grid-item-1 {
		grid-column-start: col1;
    grid-column-end: span 1;
    grid-row-start: row1;
    grid-row-end: span 1;
		border-right: 1px solid #bb3051;
		border-bottom: 1px solid #bb3051;
}

.grid-item-2 {
		grid-column-start: col2;

}

.grid-item-4 {
		grid-column-start: col1;
