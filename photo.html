body {

.container {

.grid {
	display: grid;
	width: 100vw;
	height: 100vh;
	margin: 0 auto;
	grid-template-columns: [col1] 1fr [col2] 1fr [col3] 1fr;
  grid-template-rows: [row1] 1fr [row2] 1fr [row3] 1fr;
}

.grid-item-1 {
		grid-column-start: col1;
    grid-column-end: span 1;
    grid-row-start: row1;
    grid-row-end: span 1;
		border-right: 1px solid rgba(222, 89, 152, 1);

}
